name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # every day at midnight
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: AZIZ-2022
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Clone output branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git clone --branch=output https://github.com/AZIZ-2022/AZIZ-2022.git output-branch

      - name: Move files and commit
        run: |
          cp -r dist/* output-branch/
          cd output-branch
          git add .
          git commit -m "Update contribution snake SVG" || echo "No changes to commit"
          git push
