name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Generate snake (using the latest stable version)
      - uses: Platane/snk@v2
        id: snake-gif
        with:
          github_user_name: AZIZ-2022  # Your GitHub username
          # No need for 'outputs' if using defaults
          # Outputs will be saved to 'output/github-contribution-grid-snake.svg' by default

      # Check generated files (debugging)
      - name: List files in workspace
        run: |
          ls -R

      # Push to 'output' branch (optional)
      - name: Commit and push snake
        uses: actions-js/push@v1
        if: success()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          force: true
